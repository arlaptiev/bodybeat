<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Primary Meta Tags -->
    <title>%REACT_APP_NAME%</title>
    <meta name="title" content="%REACT_APP_NAME%">
    <meta name="description" content="%REACT_APP_DESCRIPTION%">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="%REACT_APP_THEME_COLOR%" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="%REACT_APP_BASE_URL%">
    <meta property="og:title" content="%REACT_APP_NAME%">
    <meta property="og:description" content="%REACT_APP_DESCRIPTION%">
    <meta property="og:image" content="%REACT_APP_OG_IMAGE%">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="%REACT_APP_BASE_URL%">
    <meta property="twitter:title" content="%REACT_APP_NAME%">
    <meta property="twitter:description" content="%REACT_APP_DESCRIPTION%">
    <meta property="twitter:image" content="%REACT_APP_OG_IMAGE%">


</head>
<body>

<noscript>You need to enable JavaScript to run this app.</noscript>

<div class="container m-auto">
  <p class="text-center text-6xl font-bold mt-44"> BodyBeat </p>
  <button onclick="initSound()">Start</button>
  <canvas id="canvasOutput" width="800" height="600"></canvas>
  <video id="videoInput" width="800" height="600"></video>
  <canvas id="canvasFrame" width="800" height="600"></canvas>
  <span id="status"></span>
</div>
<div id="root"></div>

<script src="player.js" type="text/javascript"></script>
<script src="selector.js" type="text/javascript"></script>

<script src="main.js"></script>

<script src="flow-camera.js" type="text/javascript"></script>
<script src="https://docs.opencv.org/4.5.0/opencv.js" type="text/javascript" onload="console.log('OpenCV Loaded')"></script>

</body>
</html>
